name: Keep Supabase Alive

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes (for testing)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase
        run: |
          curl -s -o /dev/null \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          "${{ secrets.SUPABASE_URL }}/rest/v1/"
          
          echo "âœ… Ping successful at $(date -u)"
