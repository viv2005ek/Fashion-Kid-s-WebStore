name: Keep Supabase Alive

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      # ADD THIS DEBUG STEP
      - name: Debug Schedule
        run: |
          echo "ğŸ• Current UTC time: $(date -u)"
          echo "ğŸ“… GitHub event: ${{ github.event_name }}"
          echo "ğŸš€ Triggered by: ${{ github.actor }}"
          echo "ğŸ”§ Workflow: ${{ github.workflow }}"
      
      - name: Ping Supabase
        run: |
          curl -s -o /dev/null \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          "${{ secrets.SUPABASE_URL }}/rest/v1/"
          
          echo "âœ… Ping successful at $(date -u)"
